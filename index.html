<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainJapan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="my-image">
    <div class="container mt-5 text-center fw-bold display-5 text-uppercase d-flex justify-content-center ">
        <div class="me-3">Acquista il tuo biglietto con </div>
        <div class="my-text rounded-pill bg-body-secondary p-1">trainJapan!</div>
    </div>
    <div class="w-25 border border-white rounded-5 p-4 border-5 m-4 mx-auto ">
        <div class="row g-3 flex-column">
            <div class="d-flex justify-content-center">
                <div class="col-6 me-3">
                    <input id="firstName" type="text" class="form-control" placeholder="First name"
                        aria-label="First name">
                </div>
                <div class="col-6">
                    <input id="lastName" type="text" class="form-control" placeholder="Last name"
                        aria-label="lastName">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-5 me-4">
                    <select id="age" class="form-select" aria-label="">
                        <option value="">Select Age</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="18">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="col-5">
                    <input id="km" type="text" class="form-control" placeholder="Km" aria-label="Km">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class=" me-2">
                    <button type="submit" class="btn button  button-submit">Submit</button>
                </div>
                <div class="">
                    <button type="reset" class="btn button button-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="result text-center text-uppercase mt-4"></div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
